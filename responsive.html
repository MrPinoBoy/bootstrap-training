<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link href="responsive.css" rel="stylesheet" />
    <title>Responsive bootstrap</title>
  </head>
  <body>
    <div class="container p-4">
      <div class="row p-1 g-2">
        <div class="col-4 col-md-3 styled">
          <div class="p-3 border bg-light">Logo</div>
        </div>
        <div class="col-8 col-md-9 styled">
          <div class="p-3 border bg-light">Titre</div>
        </div>
      </div>
      <div class="row p-1 g-2">
        <div class="col-12 styled">
          <div class="p-3 border bg-light">Hero</div>
        </div>
      </div>
      <div class="row p-1 g-2">
        <div class="col-12 col-md-4 styled">
          <div class="p-3 border bg-light">Zone 1</div>
        </div>
        <div class="col-12 col-md-4 styled">
          <div class="p-3 border bg-light">Zone 2</div>
        </div>
        <div class="col-12 col-md-4 styled">
          <div class="p-3 border bg-light">Zone 3</div>
        </div>
      </div>
      <div class="row p-1 g-2">
        <div class="col-8 col-md-6 styled">
          <div class="p-3 border bg-light">Zone 4</div>
        </div>
        <div class="col-4 col-md-6 styled">
          <div class="p-3 border bg-light">Zone 5</div>
        </div>
      </div>
      <div class="row p-1 g-2">
        <div class="col-12 styled">
          <div class="p-3 border bg-light">Footer</div>
        </div>
      </div>
    </div>
  </body>
</html>
